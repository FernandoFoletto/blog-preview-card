<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  
  <div class="blog-preview-card">
    <div class="blog-image">
      <img src="assets/images/illustration-article.svg" alt="blog post image">
    </div>
    <div class="blog-card-text">
      <div class="tag">Learning</div>
      <div class="published-date">Published 21 Dec 2024</div>
      <div class="title">HTML & CSS foundations</div>
      <div class="text">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      
      </div>
    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="author image">
      <p>Greg Hooper</p>
    </div>
    </div>
  </div>
</body>
</html>
